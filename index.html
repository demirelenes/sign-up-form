<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="content">
        <div id="messages">
            <div class="msg">This is not a real online service!</div>
            <div class="msg">Sign up <span>now</span> to get started.</div>
            <div class="msg">You <span>know</span> you want to.</div>
        </div>

        <form>
            <div class="msg">Let's do this!</div>
            <fieldset class="input">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enes">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Demirel">
                </div>
            </fieldset >

            <fieldset class="input">
                <div>
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" id="email" placeholder="enes@example.com" required>
                </div>
                <div>
                    <label for="phone-no">PHONE NUMBER</label>
                    <input type="phone-no" name="phone-no" id="phone-no" placeholder="505258369">
                </div>
            </fieldset>

            <fieldset class="input">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********" required>
                </div>
                <div>
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pw" id="confirm-pw" placeholder="********" required>
                </div>
            </fieldset>

            <fieldset id="submit">
                <button type="submit">Create Account</button>
            </fieldset>

            <fieldset>
                <div class="msg">Already have an account <a href="#" class="link">Log in</a></div>
            </fieldset>
        </form>
    </div>

    <div id="header">
        <div id="logo">LOREM IPSUM</div>
    </div>
    
</body>
</html>
